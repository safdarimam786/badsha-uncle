    <main>
        <section class="contact-content">
            <div class="container">

                <form class="contact-form">
                    <lord-icon
    src="https://cdn.lordicon.com/nqisoomz.json"
    trigger="loop"
    delay="2000"
    colors="primary:#121331,secondary:#b80000,tertiary:#b80000,quaternary:#b80000"
    style="width:60px;height:60px">
</lord-icon>
                    <h2>Send us a Message</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><i class="fas fa-phone"></i> 7654120857 | 8595115137</p>
                    <p><i class="fas fa-envelope"></i> iso.qps@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> BADA VAYAPAAR.COM</p>

            </div>
